<!DOCTYPE html>
<html>
<head>
    <title>Arrhythmia Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Enter Basic Information</h1>
        <form action="/predict" method="post">
            Age: <input type="number" step="1" name="age" placeholder="Default: 40"><br>
            Sex (0=Male, 1=Female): <input type="number" step="1" name="sex" placeholder="Default: 0"><br>
            Height (cm): <input type="number" step="0.1" name="height" placeholder="Default: 170"><br>
            Weight (kg): <input type="number" step="0.1" name="weight" placeholder="Default: 70"><br>
            Heart Rate (bpm): <input type="number" step="0.1" name="heart_rate" placeholder="Default: 75"><br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <h2>Prediction: {{ prediction }}</h2>
        {% endif %}

        <hr>

        <h2>Chat avec le bot</h2>
        <form method="post" action="/chat">
            <input type="text" name="message" placeholder="Tape ton message..." required>
            <button type="submit">Envoyer</button>
        </form>

        {% if user_message %}
            <div class="chat">
                <p><strong>Toi:</strong> {{ user_message }}</p>
                <p><strong>Bot:</strong> {{ bot_response }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
